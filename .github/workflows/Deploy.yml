name: Deploy

on:
    push:
        branches:
            - main

jobs:
    ts-compiler:
        name: TSC
        runs-on: ubuntu-slim

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install

            - name: Check compiler
              run: bun run check

    lint:
        name: Linting
        runs-on: ubuntu-slim

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install

            - name: Check linting
              run: bun run lint

    build:
        name: Build
        needs: [ts-compiler, lint]
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install

            - name: Build project
              run: bun run build

            - name: Upload production-ready build files
              uses: actions/upload-artifact@v4
              with:
                  name: production-files
                  path: ./dist

    deploy:
        name: Deploy
        needs: build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'

        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: production-files
                  path: ./dist

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist

    mirror:
        name: Mirror gh-pages
        needs: deploy
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  ref: gh-pages
                  fetch-depth: 0

            - name: Push to CodeBerg
              run: |
                  git remote add codeberg https://${{ secrets.CODEBERG_USERNAME }}:${{ secrets.CODEBERG_PAT }}@codeberg.org/ponleou/portfolio.git
                  git push codeberg gh-pages --force
